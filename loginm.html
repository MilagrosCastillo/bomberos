<!DOCTYPE html>
<html lang="en">

    <body>
        <header>
            <h2 class="logo">logo</h2>
            <nav class="navigation">
                <a href="#">Historia</a>
                <a href="#">Orgamigrama</a>
                <a href="#">Redes sociales</a>

                <button class="btnlogin-popup">login</button>

        </header>
        <div class="clase-vontenedora">
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon 
                            name="mail-outline"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon 
                            name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Recuperar usuario</label>
                        <a href="#">Olvidaste la Contrase√±a</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Ya tienes Cuenta?<a class="register-link">Registrarse</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Registrate</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person-outline">
                            </ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Usuario</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon 
                            name="mail-outline"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon 
                            name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Acepta los Terminos y condiciones</label>
                       
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                    <div class="login-register">
                        <p>Ya tengo una Cuenta<a class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
